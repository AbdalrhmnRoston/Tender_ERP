<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tender Delivery - Add Order</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="container">
        <header>
          <div class="logo">Tender Delivery - Add Order</div>
        </header>
      </div>
    
      <div class="container" id="">
            
        
        <form class="add-order" autocomplete="off" method="post" name="google-sheet">
                <div class="div-clint">
                    <label for="Claint Name">Claint Name</label>
                    <input type="search" name="Stash" class="search" id="search-Claint-Name" required=""/>
                    <input type="hidden" name="Client Code" id="Claint-Name" required="" />
                    <input type="hidden" name="Date" value="=TODAY()" id="date" />
                    <div class="show-clints close" id="show-clints"></div>
                </div>
                
                <div class="driver">
                    <label for="Driver">Driver</label>
                    <select name="Driver" id="">
                      <option value="هشام حربي">هشام حربي</option>
                      <option value="فؤاد">فؤاد</option>
                      <option value="اشرف">اشرف</option>
                      <option value="عبدالرحمن">عبدالرحمن</option>
                      <option value="مصطفي">مصطفي</option>
                      <option value="Uber">Uber</option>
                    </select>
                </div>
                
                <div class="price">
                    <label for="Price">Price</label>
                    <input type="number" name="Price" value="" required="">
                </div>
                
                <div class="time">
                    <label for="Time">Time</label>
                    <input type="time" name="Time" value="" required="">
                </div>
                
                <div class="note">
                    <label for="Note">Note</label>
                    <textarea name="Note" id="" cols="30" rows="5"></textarea>
                </div>
                
                <input type="submit" name="" id="add-order">
            </form>
      </div>
      
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxoYKFZ82qxtka4xfOC7ra7HKimiHLLF6aukwqD6lCSKg4q8dds4w7B2Updo0WxOPGHmw/exec' ;
        const form = document.forms['google-sheet'] ;
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

    <script src="../Js/getData.js"></script>
    <script src="../Js/addOrder.js"></script>
</body>

<!-- MDB ESSENTIAL -->
  <script type="text/javascript" src="../js/mdb.min.js"></script>
  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- easyData -->
  <script type="text/javascript" src="../js/easyData-google-sheets.js"></script>

</html>
